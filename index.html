<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集 - 创新与设计</title>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f43f5e;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 英雄版块 (Hero Section) */
        section {
            min-height: 100vh;
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero {
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1.2s ease;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            animation: fadeInUp 1.4s ease;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-outline {
            border: 2px solid var(--text-dim);
            color: var(--text-main);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* 作品筛选区 */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            color: var(--text-dim);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* 作品网格 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .portfolio-item {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            opacity: 1;
            transform: scale(1);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .portfolio-item.hidden {
            display: none;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .portfolio-img {
            width: 100%;
            height: 200px;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .portfolio-info {
            padding: 1.5rem;
        }

        .portfolio-info h3 {
            margin-bottom: 0.5rem;
        }

        .portfolio-info p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .tag {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
        }

        /* 侧边迁移按钮/悬浮窗 - 在多页面模式下通常移除，此处保留并修改为跳转 */
        .side-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .dot-link {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-dim);
            cursor: pointer;
            transition: var(--transition);
            display: block;
        }

        .dot-link:hover, .dot-link.active {
            background: var(--secondary-color);
            transform: scale(1.5);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
            .side-nav { display: none; }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <a href="index.html" class="logo">DESIGNER.IO</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="projects.html">所有作品集</a>
            <a href="about.html">关于我</a>
            <a href="contact.html">联系合作</a>
        </div>
    </nav>

    <!-- 侧边迁移球 (改为链接形式跳转到不同页面) -->
    <div class="side-nav">
        <a href="index.html" class="dot-link active" title="首页"></a>
        <a href="projects.html" class="dot-link" title="作品列表"></a>
        <a href="about.html" class="dot-link" title="个人简历"></a>
        <a href="contact.html" class="dot-link" title="即刻联系"></a>
    </div>

    <!-- 首页主视口 -->
    <section id="home" class="hero">
        <h1>创造超越想象的数字体验集</h1>
        <p>探索我的多维度设计作品，从网页开发到移动端交互。点击下方按钮迁移至作品详情页面。</p>

    </section>

    <!-- 作品展示预览 -->
    <section id="portfolio" style="background: rgba(255,255,255,0.01)">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">近期项目案例</h2>
        
        <div class="portfolio-grid" id="portfolioGrid">
            <!-- 作品卡片 1 - 迁移到具体的项目详情页 -->
            <a href="project-smart-home.html" class="portfolio-item">
                <div class="portfolio-img">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.3"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                </div>
                <div class="portfolio-info">
                    <span class="tag">查看详情</span>
                    <h3>智能家居控制台</h3>
                    <p>点击进入完整项目介绍页面，了解交互逻辑与技术栈。</p>
                </div>
            </a>

            <!-- 作品卡片 2 -->
            <a href="project-meditation.html" class="portfolio-item">
                <div class="portfolio-img">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.3"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                </div>
                <div class="portfolio-info">
                    <span class="tag">交互原型</span>
                    <h3>冥想引导应用</h3>
                    <p>探索如何通过动效迁移提升用户的心理舒适度。</p>
                </div>
            </a>

            <!-- 作品卡片 3 -->
            <a href="project-branding.html" class="portfolio-item">
                <div class="portfolio-img">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.3"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                </div>
                <div class="portfolio-info">
                    <span class="tag">视觉识别</span>
                    <h3>Neo-Future 品牌</h3>
                    <p>跳转至品牌案例库，查看完整的视觉规范手册。</p>
                </div>
            </a>
        </div>

        <div style="text-align: center; margin-top: 4rem;">
            <a href="projects.html" class="btn btn-outline">点击查看更多作品 (More)</a>
        </div>
    </section>

    <footer style="text-align: center; padding: 4rem 2rem; color: var(--text-dim); border-top: 1px solid rgba(255,255,255,0.05)">
        <p>&copy; 2024 DESIGNER.IO - 跨页面交互示例</p>
        <p style="font-size: 0.8rem; margin-top: 1rem;">当前页面：Home (index.html)</p>
    </footer>

    <script>
        // 在多页面环境下，此处的逻辑主要处理页面加载动效
        window.addEventListener('load', () => {
            console.log('页面迁移完成，资源已加载。');
        });

        // 模拟页面预加载效果（可选）
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href.endsWith('.html')) {
                    console.log('正在迁移至新页面: ' + href);
                    // 这里可以添加全局淡出动画
                }
            });
        });
    </script>
</body>
</html>
